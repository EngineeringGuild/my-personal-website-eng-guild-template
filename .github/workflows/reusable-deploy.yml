# /.github/workflows/reusable-deploy.yml
# Purpose: A reusable workflow to build and deploy the application via FTP.
name:  reusable-deploy

on:
  workflow_call:
    inputs:
      deployment_target:
        description: 'The deployment target name'
        required: true
        type: string
    secrets:
      HOSTINGER_FTP_USERNAME:
        required: true
      HOSTINGER_FTP_PASSWORD:
        required: true

jobs:
  deploy:
    name: ğŸš€ Deploy to ${{ inputs.deployment_target }}
    runs-on: ubuntu-latest
    steps:
      - name:  checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 185.239.210.65
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: ./
          protocol: ftp
          port: 21
          log-level: verbose
          dangerous-clean-slate: true
          timeout: 300000
 